<div class="google-books-list">
  <div class="row busca inputs-cadastro">
    <div class="col-md-4 input-style">
      <label>Buscar título no Google Books</label>
      <input type="text" required [(ngModel)]="titulo">
    </div>
    <div class="col-md-6 container-btn">
      <button class="estilo-btn" (click)="buscarNoGoogleBooks()">Buscar</button>
      <button class="estilo-btn" (click)="retornarParaLivroList()">Cancelar</button>
    </div>
  </div>
  <div *ngIf="listaLivrosGoogle.length > 0">
    <table>
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Categoria</th>
          <th>Data de publicação</th>
          <th>Ação</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let livro of listaLivrosGoogle">
          <td>{{ livro.titulo }}</td>
          <td>{{ livro.autor }}</td>
          <td>{{ livro.categoria }}</td>
          <td>{{ livro.dataPublicacao }}</td>
          <td> 
            <button class="botao-acao" (click)="cadastrarLivro(livro)">
                Cadastrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

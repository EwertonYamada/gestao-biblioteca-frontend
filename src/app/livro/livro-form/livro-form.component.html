<div class="livro-form">
    <div class="row inputs-cadastro">
        <div class="col-md-4 input-style">
            <label>Título</label>
            <input type="text" required [(ngModel)]="livro.titulo">
        </div>

        <div class="col-md-4 input-style">
            <label>Autor</label>
            <input type="text" required [(ngModel)]="livro.autor" >
        </div>
        <div class="col-md-4 input-style">
            <label>Categoria</label>
            <input type="text" required [(ngModel)]="livro.categoria">
        </div>
        <div class="col-md-3 input-style">
            <label>ISBN</label>
            <input type="text" required [(ngModel)]="livro.isbn">
        </div>
        <div class="col-md-3 input-style">
            <label>Data de publicação</label>
            <input type="date" required [(ngModel)]="livro.dataPublicacao" disabled="true">
        </div>
    </div>
    <div class="row container-btn">
        <button class="estilo-btn" (click)="criarLivro()">SALVAR</button>
        <button class="estilo-btn" (click)="retornarParaList()">CANCELAR</button>
    </div>
</div>
